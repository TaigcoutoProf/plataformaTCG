<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Novotec</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <img src="../img/LOGO_VECTOR_WT.svg" alt="logo TCG">
        <h1>NOVOTEC</h1>
        <img src="../img/LOGO SENAC-portal.svg" alt="logo Senac">
    </header>
    <main class="acesso">

        <section class="acesso">
            <p>Atenção! A partir dessa tela, você somente terá acesso ao conteúdo se souber a senha.</p>
            <label for="senha">Insira a senha de acesso:</label>
            <input type="password" name="senha" id="senha">
            <button>Acesso</button>
        </section>
        <img class="" src="../img/pg-acesso.svg" alt="Homem acessando arquivos pelo computador">
    </main>
    <footer>
        <p>Desenvolvido por Tainá Couto Gonçalves</p>
    </footer>
    
</body>
</html>
